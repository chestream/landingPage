    <link href="css/editor.css" rel="stylesheet">

  </head>

  <body>

    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Editor View</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#" target="_blank">
              <i class="glyphicon glyphicon-send"></i>
                Submit
            </a></li>


          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <!-- Main component for displaying upload and add slide button -->
      <div class="jumbotron">

        <button class="btn btn-primary" onclick="wavesurfer.playPause()">
            <i class="glyphicon glyphicon-upload"></i>
              Upload
        </button>


        <button class="btn btn-primary" onclick="wavesurfer.playPause()">
            <i class="glyphicon glyphicon-play"></i>/<i class="glyphicon glyphicon-pause"></i>
        </button>

        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            <i class="glyphicon glyphicon-plus"></i>
              Slide
        </button>

      </div>

      <!-- Modal to be displayed on add slide button click -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title" id="myModalLabel">Slide Editor</h5>
                  </div>

                  <div class="modal-body">

                    <form class="form-inline">
                          <div class="form-group">
                            <input type="text" class="form-control" id="fab_text_input" placeholder="text">
                          </div>
                          <button id='fab_text' type="button" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> text</button>

                          <div class="form-group">
                            <input type="url" class="form-control" id="fab_img_input" placeholder="image url">
                          </div>
                          <button id='fab_img' type="button" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> image</button>

                          <button id='fab_delete' type="button" class="btn btn-alert"><i class="glyphicon glyphicon-minus"></i></button>
                    </form>
                    <canvas id="c" width="360" height="600"></canvas>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="wavesurfer.playPause()" >Add Slide</button>
                  </div>
                </div>
              </div>
            </div>

    </div> <!-- /container -->

    <footer class="footer">
      <div class="container">
          <div id="waveform"></div>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript

    <script src="js/wavesurfer.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/editor.js"></script>


  </body>
</html>
